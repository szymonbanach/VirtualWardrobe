<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VirtualWardrobe</title>
</head>
<body>
    <header>
        <h1>VirtualWardrobe</h1>
    </header>
    <div class="slider" data-slider="0">
        <button class="prev"><<</button>
        <img src="img1-1.jpg" alt="Wardrobe Image">
        <button class="next">>></button>
        <br>
        <div class="color-suggestions" style="display: flex; gap: 5px; margin-top: 10px;"></div>
    </div>
    <div class="slider" data-slider="1">
        <button class="prev"><<</button>
        <img src="img2-1.jpg" alt="Wardrobe Image">
        <button class="next">>></button>
        <br>
        <div class="color-suggestions" style="display: flex; gap: 5px; margin-top: 10px;"></div>
    </div>
    <div class="slider" data-slider="2">
        <button class="prev"><<</button>
        <img src="img3-1.jpg" alt="Wardrobe Image">
        <button class="next">>></button>
        <br>
        <div class="color-suggestions" style="display: flex; gap: 5px; margin-top: 10px;"></div>
    </div>
    <div class="slider" data-slider="3">
        <button class="prev"><<</button>
        <img src="img4-1.jpg" alt="Wardrobe Image">
        <button class="next">>></button>
        <br>
        <div class="color-suggestions" style="display: flex; gap: 5px; margin-top: 10px;"></div>
    </div>
    <script src="script.js"></script>

</html>
